<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Line-to-Line Gap</title>
  <style>
    .text {
      font-size: 16px;
      line-height: 2.8; /* 1.8 times the font size */
    }
  </style>
</head>
<body>
  <p class="text">
    This is an example paragraph with increased line spacing.<br>
    Each line of text has a gap to improve readability.<br>
    Line spacing is set using the CSS `line-height` property.
  </p>
</body>
</html>
